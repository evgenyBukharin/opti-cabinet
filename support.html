<!DOCTYPE html>
<html lang="ru" class="page">
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="theme-color" content="#111111" />
	<title>Opti-cabinet</title>
	<!-- <link rel="preload" href="fonts/MontserratAlternates-Bold.woff2" as="font" type="font/woff2" crossorigin /> -->
	<link rel="stylesheet" href="css/vendor.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script defer src="js/main.js"></script>
</head>

	<body class="page__body">
		<div class="site-container">
			<header class="header">
	<div class="container header__container">
		<a href="/" class="header__link-logo">
			<img src="./img/logo.svg" class="image header__logo" width="79" height="55" alt="логотип компании" />
		</a>
		<nav class="nav" title="Навигационная панель">
			<ul class="nav__list list-reset">
				<li class="nav__item"><a href="#" class="nav__link">Компания</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Лицензии</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Наши проекты</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
			</ul>
		</nav>
		<div class="header__social">
			<div class="header__container-tel">
				<a href="tel:88002016216" class="header__link">
					<img
						src="./img/phone.svg"
						class="image header__icon-tel"
						width="15"
						height="15"
						alt="Иконка телефона"
					/>
					8 800 2016 216
				</a>
			</div>
			<button class="btn-reset header__button-text">Заказать звонок</button>
			<a href="#" class="btn-reset header__button-icon header__button-icon-tg">
				<img src="./img/tg.svg" class="image header__icon-tg" width="26" height="21" alt="Иконка telegramm" />
			</a>
			<a href="#" class="btn-reset header__button-icon header__button-icon-whatsapp">
				<img
					src="./img/whatsapp.svg"
					class="image header__icon-whatsapp"
					width="21"
					height="22"
					alt="Иконка whatsapp"
				/>
			</a>
			<a href="#" class="btn-reset header__button-icon header__button-icon-user header__icon-exit">
				<img
					src="./img/exit.svg"
					class="image header__icon-user header__icon-exit"
					width="24"
					height="27"
					alt="Иконка выход"
				/>
			</a>
			<button class="burger header__burger" aria-label="Открыть меню" aria-expanded="false" data-burger>
				<span class="burger__line"></span>
			</button>
		</div>
	</div>
</header>

			<main class="main"><section class="support">
	<div class="container">
		<div class="support__container">
			<aside class="support__aside">
				<div class="support__container-stats">
					<div class="progress-bar__stat">
						<h5 class="progress-bar__title-tarif-small progress-bar__title-tarif-small-darker">
							Доработки
						</h5>
						<p class="progress-bar__text-stat">
							<span
								class="progress-bar__text-stat progress-bar__text-stat-bigger progress-bar__text-current"
								data-current="4"
							>
								4
							</span>
							<span class="progress-bar__text-stat progress-bar__text-all" data-all="5">5</span> часов
						</p>
						<div class="progress-bar">
							<div class="progress-bar__track"></div>
						</div>
					</div>
					<div class="progress-bar__stat">
						<h5 class="progress-bar__title-tarif-small progress-bar__title-tarif-small-darker">Встречи</h5>
						<p class="progress-bar__text-stat">
							<span
								class="progress-bar__text-stat progress-bar__text-stat-bigger progress-bar__text-current"
								data-current="0"
							>
								0
							</span>
							<span class="progress-bar__text-stat progress-bar__text-all" data-all="5">5</span> часов
						</p>
						<div class="progress-bar">
							<div class="progress-bar__track"></div>
						</div>
					</div>
				</div>
				<button class="btn-reset support__button-refill">Пополнить часы доработки</button>
				<a href="./" class="support__button">
					<img
						loading="lazy"
						src="./img/left-arrow.svg"
						class="image deals__icon-arrow"
						width="6"
						height="10"
						alt="Стрелка назад"
					/>
					Вернуться в личный кабинет
				</a>
			</aside>
			<div class="support__container-table">
				<div class="support__table">
					<div class="swiper support__slider">
						<div class="swiper-wrapper support__wrapper"></div>
					</div>
				</div>
				<div class="support__footer">
					<p class="support__text-all support__text-footer">
						Всего:
						<span class="support__text-footer support__text-all-value"></span>
					</p>
					<div class="support__text-pages support__text-footer">
						<span class="support__text-page">
							Страницы:
							<span class="support__text-page support__text-page-1 support__text-page-hidden">1</span>
						</span>
						<button class="btn-reset support__button-control support__button-prev">Пред</button>
						<div class="support__container-slider-bullets swiper">
							<div class="swiper-wrapper support__pagination"></div>
						</div>
						<button class="btn-reset support__button-control support__button-next">След.</button>
						<button class="btn-reset support__button-control support__button-last">Последняя</button>
					</div>
					<p class="support__text-onpage support__text-footer">
						На странице:
						<select class="support__select select"></select>
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
 <section class="menu">
	<div class="menu__container">
		<nav class="nav menu__nav" title="Навигационная панель">
			<ul class="nav__list menu__list list-reset">
				<li class="nav__item menu__item"><a href="#" class="menu__link nav__link">Компания</a></li>
				<li class="nav__item menu__item"><a href="#" class="menu__link nav__link">Лицензии</a></li>
				<li class="nav__item menu__item"><a href="#" class="menu__link nav__link">Наши проекты</a></li>
				<li class="nav__item menu__item"><a href="#" class="menu__link nav__link">Контакты</a></li>
			</ul>
		</nav>
		<div class="menu__social header__social">
			<div class="header__container-tel">
				<a href="tel:88002016216" class="header__link menu__link">
					<img
						src="./img/phone.svg"
						class="image header__icon-tel"
						width="15"
						height="15"
						alt="Иконка телефона"
					/>
					8 800 2016 216
				</a>
			</div>
			<button class="btn-reset header__button-text">Заказать звонок</button>
			<div class="menu__container-btns">
				<a href="#" class="btn-reset header__button-icon header__button-icon-tg">
					<img
						src="./img/tg.svg"
						class="image header__icon-tg"
						width="26"
						height="21"
						alt="Иконка telegramm"
					/>
				</a>
				<a href="#" class="btn-reset header__button-icon header__button-icon-whatsapp">
					<img
						src="./img/whatsapp.svg"
						class="image header__icon-whatsapp"
						width="21"
						height="22"
						alt="Иконка whatsapp"
					/>
				</a>
				<a href="#" class="btn-reset header__button-icon header__button-icon-user header__icon-exit">
					<img
						src="./img/exit.svg"
						class="image header__icon-user header__icon-exit"
						width="24"
						height="27"
						alt="Иконка выход"
					/>
				</a>
			</div>
		</div>
	</div>
</section>
</main>
		</div>
	</body>
</html>
